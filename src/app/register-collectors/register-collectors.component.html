<app-header-ecs></app-header-ecs>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-10">
      <button type="button" class="btn btn-link" (click)="lobby()">&larr; Volver</button>
      <h1 class="font-weight-bold">Crear Recolectores</h1>
      <p class="text-muted">Adjunta tu archivo de Excel y crea todos los recolectores que necesites</p>

      <div class="card">
        <div class="card-body">
          <div class="modal-body">
            <div class="form-row">
              <div class="col">
                <input type="file" name="collectors" class="form-control" (change)="onFileUpload($event)" >
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button (click)="send_data()" class="btn btn-outline-primary submit mt-3">Crear Recolectores</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
