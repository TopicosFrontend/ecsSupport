<div class="container-fluid page-login">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
        <div class="container card-login">
            <div class="row">
                <div class="col">
                    <h5 class="text-center">Admin Censo Republica de Bolumbia</h5>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="username" class="d-block">Ingrese su usuario</label>
                        <input type="text" [(ngModel)]="name" name="username" class="form-control" placeholder="Usuario">
                        <label for="password" class="d-block">Ingrese su contraseña</label>
                        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
                        <br>
                        <div class="d-flex justify-content-center">
                            <button (click)="login()" class="btn btn-success align-items-center">Ingresar</button>
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col">
  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-Left">Si cuenta con problemas en el ingreso favor comunicarse al 25391845</p>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
